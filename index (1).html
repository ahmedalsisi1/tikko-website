
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tikko - Home</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: gold;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .logo-container {
            margin-top: 50px;
        }

        .rotating-logo {
            width: 200px;
            height: 200px;
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        h1 {
            font-size: 36px;
            margin-top: 20px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px gold; }
            to { text-shadow: 0 0 20px gold, 0 0 30px orange; }
        }

        footer {
            margin-top: 100px;
            overflow: hidden;
            white-space: nowrap;
        }

        .ticker {
            display: inline-block;
            animation: scroll 20s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="tikko-logo.jpeg" alt="Tikko Logo" class="rotating-logo">
        <h1>Tikko</h1>
    </div>

    <footer>
        <div class="ticker">
            Tikko • Bitcoin • Ethereum • BNB • LUNC • PEPE • SHIBA • Solana • Dogecoin • XRP • ADA • DOT • MATIC • AVAX • LINK • XLM • TON • UNI
        </div>
    </footer>
</body>
</html>
