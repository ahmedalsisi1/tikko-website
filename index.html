
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tikko Token</title>
  <style>
    body {
      background-color: black;
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 100px;
      animation: rotate 5s linear infinite;
    }
    h1 {
      font-size: 3em;
      text-shadow: 0 0 20px gold;
    }
    .ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      color: gold;
      white-space: nowrap;
      overflow: hidden;
      box-shadow: 0 -2px 10px rgba(255, 215, 0, 0.3);
      font-size: 1em;
    }
    .ticker-content {
      display: inline-block;
      padding-left: 100%;
      animation: ticker 25s linear infinite;
    }
    .ticker-item {
      display: inline-block;
      margin-right: 50px;
    }
    .ticker-item img {
      width: 20px;
      vertical-align: middle;
      margin-right: 5px;
    }
    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <img src="tikko-logo.png" class="logo" alt="Tikko Logo" />
  <h1>Tikko</h1>
  <p>Just a digital token... or the beginning of something greater.</p>

  <div class="ticker">
    <div class="ticker-content" id="tickerContent">
      <!-- المحتوى يتم توليده بالجاڤاسكربت -->
    </div>
  </div>

  <script>
    const coins = [
      { name: "Bitcoin", symbol: "BTC", logo: "btc.png" },
      { name: "Ethereum", symbol: "ETH", logo: "eth.png" },
      { name: "BNB", symbol: "BNB", logo: "bnb.png" },
      { name: "LUNC", symbol: "LUNC", logo: "lunc.png" },
      { name: "PEPE", symbol: "PEPE", logo: "pepe.png" },
      { name: "SHIBA", symbol: "SHIBA", logo: "shiba.png" }
    ];

    async function fetchPrices() {
      try {
        const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,binancecoin,terra-luna,pepe,shiba-inu&vs_currencies=usd");
        const data = await response.json();
        const content = coins.map(coin => {
          const price = {
            BTC: data.bitcoin.usd,
            ETH: data.ethereum.usd,
            BNB: data.binancecoin.usd,
            LUNC: data["terra-luna"].usd,
            PEPE: data.pepe.usd,
            SHIBA: data["shiba-inu"].usd
          }[coin.symbol] || 0;
          return `<span class="ticker-item"><img src="${coin.logo}" alt="${coin.symbol}">${coin.symbol}: $${price.toLocaleString()}</span>`;
        }).join('');
        document.getElementById("tickerContent").innerHTML = content;
      } catch (error) {
        console.error("Error fetching prices", error);
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 1000);
  </script>
</body>
</html>
