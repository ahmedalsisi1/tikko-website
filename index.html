
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tikko Auto Translate</title>
    <script>
        (function() {
            const userLang = navigator.language || navigator.userLanguage;
            const supportedLanguages = ['ar', 'tr', 'fr', 'es', 'de', 'zh', 'ru'];
            const baseLang = 'en';

            if (userLang.startsWith(baseLang)) return;

            const langCode = userLang.split('-')[0];
            if (supportedLanguages.includes(langCode)) {
                const currentUrl = window.location.href;
                const googleTranslateUrl = "https://translate.google.com/translate?hl=" + langCode + "&sl=" + baseLang + "&tl=" + langCode + "&u=" + encodeURIComponent(currentUrl);
                window.location.href = googleTranslateUrl;
            }
        })();
    </script>
</head>
<body>
    <h1>Welcome to Tikko</h1>
    <p>This page will auto-translate to your browser's language.</p>
</body>
</html>
